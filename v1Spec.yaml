---
openapi: 3.0.3
info:
  title: Vaults.fyi API
  version: V1
  description: Basic API key use is limited to 10 requests per minute.
components:
  securitySchemes:
    apiKey:
      type: apiKey
      name: x-api-key
      in: header
  schemas: {}
paths:
  "/v1/health":
    get:
      tags:
      - Health
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                required:
                - status
                - message
                additionalProperties: false
  "/v1/transactions/vaults/actions/details":
    get:
      tags:
      - Transactions/Vaults
      parameters:
      - schema:
          type: string
          enum:
          - mainnet
          - arbitrum
          - optimism
          - polygon
          - base
          - gnosis
          - unichain
          - eip155:1
          - eip155:42161
          - eip155:10
          - eip155:137
          - eip155:8453
          - eip155:100
          - eip155:130
        in: query
        name: network
        required: true
      - schema:
          type: string
          pattern: "^0x[a-fA-F0-9]{40}$"
        in: query
        name: userAddress
        required: true
      - schema:
          type: string
          pattern: "^0x[a-fA-F0-9]{40}$"
        in: query
        name: vaultAddress
        required: true
      security:
      - apiKey: []
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  currentDepositStep:
                    type: string
                  depositSteps:
                    type: array
                    items:
                      type: object
                      properties:
                        actions:
                          type: array
                          items:
                            type: string
                        actionsUrl:
                          type: string
                        name:
                          type: string
                          enum:
                          - deposit
                      required:
                      - actions
                      - actionsUrl
                      - name
                      additionalProperties: false
                  currentRedeemStep:
                    type: string
                  redeemSteps:
                    type: array
                    items:
                      type: object
                      properties:
                        actions:
                          type: array
                          items:
                            type: string
                        actionsUrl:
                          type: string
                        name:
                          type: string
                          enum:
                          - redeem
                          - requestRedeem
                          - claimRedeem
                      required:
                      - actions
                      - actionsUrl
                      - name
                      additionalProperties: false
                  lpTokenBalance:
                    type: string
                  idleAssets:
                    type: object
                    additionalProperties:
                      type: string
                  lockedValueInAssets:
                    type: object
                    additionalProperties:
                      type: string
                  unclaimedAssets:
                    type: object
                    additionalProperties:
                      type: string
                  vaultSpecificData:
                    type: object
                    additionalProperties: {}
                  rewards:
                    type: object
                    properties:
                      claimable:
                        type: array
                        items:
                          type: object
                          properties:
                            amount:
                              type: string
                            token:
                              type: object
                              properties:
                                address:
                                  type: string
                                  pattern: "^0x[a-fA-F0-9]{40}$"
                                name:
                                  type: string
                                symbol:
                                  type: string
                                decimals:
                                  type: number
                                network:
                                  type: string
                                  enum:
                                  - mainnet
                                  - arbitrum
                                  - optimism
                                  - polygon
                                  - base
                                  - gnosis
                                  - unichain
                              required:
                              - address
                              - name
                              - symbol
                              - decimals
                              - network
                              additionalProperties: false
                          required:
                          - amount
                          - token
                          additionalProperties: false
                      currentStep:
                        type: string
                      steps:
                        type: array
                        items:
                          type: object
                          properties:
                            actions:
                              type: array
                              items:
                                type: string
                            actionsUrl:
                              type: string
                            name:
                              type: string
                              enum:
                              - claim
                          required:
                          - actions
                          - actionsUrl
                          - name
                          additionalProperties: false
                    required:
                    - claimable
                    - currentStep
                    - steps
                    additionalProperties: false
                required:
                - currentDepositStep
                - depositSteps
                - currentRedeemStep
                - redeemSteps
                - lpTokenBalance
                - idleAssets
                - lockedValueInAssets
                - unclaimedAssets
                additionalProperties: false
