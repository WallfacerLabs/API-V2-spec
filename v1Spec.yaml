  "/v1/vaults":
    get:
      tags:
      - General
      description: Get a list of vaults given a specific filters
      parameters:
      - schema:
          type: array
          items:
            type: string
            minLength: 1
        in: query
        name: tags
        required: false
        description: List of tags to filter by all of the tags must be present on
          the vault to be included in the results
      - schema:
          type: string
          minLength: 1
        in: query
        name: token
        required: false
        description: Name or symbol of the token to filter by
      - schema:
          type: string
          enum:
          - mainnet
          - arbitrum
          - optimism
          - polygon
          - base
          - gnosis
          - unichain
          - eip155:1
          - eip155:42161
          - eip155:10
          - eip155:137
          - eip155:8453
          - eip155:100
          - eip155:130
        in: query
        name: network
        required: false
        description: Network name or caip to filter by
      - schema:
          type: number
          exclusiveMinimum: true
          minimum: 0
        in: query
        name: tvl_min
        required: false
        description: Minimum TVL in USD to filter by
      - schema:
          type: number
          exclusiveMinimum: true
          minimum: 0
        in: query
        name: tvl_max
        required: false
        description: Maximum TVL in USD to filter by
      - schema:
          type: string
          enum:
          - 'true'
          - 'false'
        in: query
        name: transactionalOnly
        required: false
        description: Return only vaults that support transactional endpoints
      - schema:
          type: string
          enum:
          - 'true'
          - 'false'
        in: query
        name: transactionalFeaturedOnly
        required: false
        description: Return only vaults that support transactional endpoints and are
          featured in app.vaults.fyi
      security:
      - apiKey: []
      responses:
        '200':
          description: Array of vaults addresses and their networks
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    address:
                      type: string
                      description: Address of a vault
                    network:
                      type: string
                      enum:
                      - mainnet
                      - arbitrum
                      - optimism
                      - polygon
                      - base
                      - gnosis
                      - unichain
                      description: Network name on which vault exists
                  required:
                  - address
                  - network
                  additionalProperties: false
                description: Array of vaults addresses and their networks
